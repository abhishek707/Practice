<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a & img tag</title>
</head>
<body>

    <br>

    <!-- a tag -->
    <a href="https://www.google.com/" target="_blank">Open Google</a>

    <br>
    <br>
    <!-- image tag -->
    <a href="sample.jpg"></a>
    <img src="sample.jpg" alt="GT R Roadster">
</body>
</html>
