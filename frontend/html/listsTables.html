<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and table</title>
</head>
<body>
    <!-- lists -->

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- table -->

    <table>
        <thead>
            <tr>
                <th>Name</th> 
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jon</td>
                <td>jon@jon.com</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Kira</td>
                <td>kira@Wu.com</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
